<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Todolist - Unitop</title>
  </head>
  <body>
    <div id="todolist">
      <form action="" id="add_task">
        <input
          type="text"
          id="task"
          name="task"
          placeholder="Enter your task"
          autofocus
        />
        <button id="btn-add-task">ADD TASK</button>
      </form>
      <div>
        <ul id="task-list"></ul>
        <span id="num-completed-task"></span>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
